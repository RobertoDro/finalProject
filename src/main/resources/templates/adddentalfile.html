<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f341b75ad.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Add DentalFile</title>
</head>
<body class="pink lighten-3">
<nav>
    <div class="nav-wrapper navbar-fixed grey darken-4">
        <ul class="left ">
            <li><a href="#"><i class="fas fa-tooth"></i></a></li>
            <li><a th:href="@{/patients}">Patients</a></li>
            <li> <a th:href="@{/logout}">Logout</a> </li>
        </ul>
    </div>
</nav>
<div >
<div class="row">
        <div class="col s6">
            <form class="col s9" th:action="@{/adddentalfile/{id}(id=${patient.id})}" th:object="${dentalFile}" method="post" >
                <div class="container">

                    <h1>Add Consultation <a class="right" th:href="@{/patient/{id}(id=${patient.id})}"><i class="fas fa-arrow-left"></i></a></h1>
                    <h5>Please fill in this form to add a consultation.</h5>
                    <hr>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="far fa-calendar-alt prefix"></i>
                            <input th:field="*{date}" type="date" class="datepicker" placeholder="Date" required>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-teeth-open prefix"></i>
                            <label for="implant" class="black-text"><b>Dental implants</b></label>
                            <input th:field="*{dentalImplants}" id="implant" type="text" placeholder="Dental implants" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-tooth prefix"></i>
                            <input th:field="*{missingTeeth}" id="missing" type="text" placeholder="Missing Teeth" required>
                            <label for="missing" class="black-text"><b>Missing Teeth</b></label>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <button  class="btn waves-effect waves-light light-blue black-text right" type="submit" name="action"><strong>Add</strong></button>
                </div>
            </form>

        </div>

</div>
</div>
<script>

</script>
</body>
</html>
