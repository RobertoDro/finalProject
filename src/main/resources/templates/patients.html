<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Compiled and minified CSS -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Import jquery.css-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Import materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--Import pagination.js this is the plugin-->
    <script type="text/javascript" src="js/pagination.js"></script>
    <script src="https://kit.fontawesome.com/9f341b75ad.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/pagination.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Patient view</title>

</head>
<body class="pink lighten-3">
<nav>
    <div class="nav-wrapper navbar-fixed grey darken-4">
        <ul class="left ">
            <li><a href="#"><i class="fas fa-tooth"></i></a></li>
            <li><a th:href="@{/patients}">Patients</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Patients</h1>
    <a th:href="@{/addpatient}">
        <i class="medium material-icons">group_add</i>
    </a>
    <table id="myTable" class="highlight responsive-table ">
        <thead style="font-size: 20px">
        <tr>
            <td>
            </td>
            <td>
                <strong>First name</strong>
            </td>
            <td>
                <strong>Last name</strong>
            </td>
            <td>
                <strong>Phone number</strong>
            </td>
            <td>
                <strong>Address</strong>
            </td>
            <td><strong>Action</strong></td>
        </tr>
        </thead>
        <tbody class="grey lighten-5" th:each="s : ${patients}">

        <tr>
            <td><a th:href="@{/patient/{id}(id = ${s.id})}"><i class="small material-icons">person</i></a></td>
            <td th:text="${s.firstName}"></td>
            <td th:text="${s.lastName}"></td>
            <td th:text="${s.phoneNumber}"></td>
            <td th:text="${s.street} + ' nr. '  + ${s.numberOfStreet} + ' ap. ' + ${s.apartment}"></td>
            <td>
                <a th:href="@{/editpatient/{id}(id = ${s.id})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deleteppatient/{id}(id = ${s.id})}">
                    <i class="small material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script>

</script>
</body>
